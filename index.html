<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Fight: Balanced Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        #game-container {
            position: relative;
            margin-bottom: 20px;
            transform: translateZ(0);
        }
        
        #game-canvas {
            border: 4px solid white;
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: #000;
            border: 4px solid white;
            padding: 15px;
            display: none;
            z-index: 10;
        }
        
        #dialogue-text {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        #dialogue-hint {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #difficulty-screen, #gameover-screen, #victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        #difficulty-title {
            color: #ffaa44;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #ffaa44;
            letter-spacing: 2px;
        }
        
        #gameover-title {
            color: #ff4444;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }
        
        #victory-title {
            color: #44ff44;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .screen-btn {
            background: linear-gradient(to bottom, #ff6666, #cc0000);
            color: white;
            border: none;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #easy-btn {
            background: linear-gradient(to bottom, #44aaff, #0066cc);
        }
        
        #medium-btn {
            background: linear-gradient(to bottom, #44ff44, #00cc00);
        }
        
        #hard-btn {
            background: linear-gradient(to bottom, #ff4444, #cc0000);
        }
        
        #victory-btn {
            background: linear-gradient(to bottom, #66ff66, #00cc00);
        }
        
        .screen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        
        #easy-btn:hover {
            background: linear-gradient(to bottom, #66bbff, #0088ee);
        }
        
        #medium-btn:hover {
            background: linear-gradient(to bottom, #66ff66, #00ff00);
        }
        
        #hard-btn:hover {
            background: linear-gradient(to bottom, #ff6666, #ff1111);
        }
        
        #victory-btn:hover {
            background: linear-gradient(to bottom, #88ff88, #00ff00);
        }
        
        .difficulty-desc {
            color: #aaa;
            margin: 8px 0;
            font-size: 16px;
        }
        
        #stats-container {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #hp-container, #timer-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .heart-icon {
            color: #ff4444;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.7);
        }
        
        .timer-icon {
            color: #44aaff;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(68, 170, 255, 0.7);
        }
        
        #hp-text, #timer-text {
            font-size: 22px;
            font-weight: bold;
        }
        
        #controls-text {
            font-size: 16px;
            opacity: 0.9;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        #game-title {
            font-size: 42px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px #ffffff;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ff6666, #ffffff, #6666ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: -10px;
        }
        
        .attack-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff6666;
            padding: 8px 15px;
            border: 2px solid #ff6666;
            border-radius: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        
        .homing-timer, .laser-timer {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 100, 200, 0.8);
            color: #66ccff;
            padding: 8px 15px;
            border: 2px solid #66ccff;
            border-radius: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        
        .damage-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0000;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }
        
        .victory-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00ff00;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }
        
        #win-counter {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #44ff44;
            padding: 10px 20px;
            border: 2px solid #44ff44;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        
        .warning-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6600;
            opacity: 0;
            pointer-events: none;
            z-index: 16;
        }
    </style>
</head>
<body>
    <h1 id="game-title">SANS FIGHT: BALANCED EDITION</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div class="attack-indicator" id="attack-indicator"></div>
        <div class="homing-timer" id="homing-timer"></div>
        <div class="laser-timer" id="laser-timer"></div>
        <div class="damage-flash" id="damage-flash"></div>
        <div class="victory-flash" id="victory-flash"></div>
        <div class="warning-flash" id="warning-flash"></div>
        <div id="win-counter"></div>
        
        <div id="dialogue-box">
            <div id="dialogue-text">it's a beautiful day outside.</div>
            <div id="dialogue-hint">Press Z to continue</div>
        </div>
        
        <div id="difficulty-screen">
            <div id="difficulty-title">SELECT DIFFICULTY</div>
            <button id="easy-btn" class="screen-btn">EASY MODE</button>
            <div class="difficulty-desc">Survive for 90 seconds</div>
            <button id="medium-btn" class="screen-btn">MEDIUM MODE</button>
            <div class="difficulty-desc">Survive for 60 seconds (balanced)</div>
            <button id="hard-btn" class="screen-btn">HARD MODE</button>
            <div class="difficulty-desc">Survive for 45 seconds</div>
        </div>
        
        <div id="gameover-screen">
            <div id="gameover-title">YOU DIED</div>
            <button id="retry-btn" class="screen-btn">Try Again</button>
        </div>
        
        <div id="victory-screen">
            <div id="victory-title">YOU WON!</div>
            <div style="color: #aaa; margin: 15px 0; font-size: 20px;">nice job, bud.</div>
            <button id="victory-btn" class="screen-btn">Play Again</button>
        </div>
    </div>
    
    <div id="stats-container">
        <div id="hp-container">
            <div class="heart-icon">❤</div>
            <div id="hp-text">92 / 92</div>
        </div>
        <div id="timer-container">
            <div class="timer-icon">⏱</div>
            <div id="timer-text">60s</div>
        </div>
        <div id="controls-text">Arrow Keys to move • Z to start</div>
    </div>

    <script>
        // Game constants
        const PLAYER_SPEED = 3;
        const BATTLE_BOX = { x: 120, y: 240, width: 400, height: 200 };
        const GRAVITY = 0.5;
        const ATTACK_TYPES = [
            'bones-horizontal', 
            'bones-vertical', 
            'bones-spiral', 
            'bones-waves', 
            'bones-darts', 
            'blasters', 
            'slam', 
            'bones-rain', 
            'bones-chase', 
            'bones-cross',
            'laser-sweep',      // New laser attack
            'laser-grid',       // New grid laser attack (less OP)
            'bone-explosion',   // New explosion attack
            'gravity-reverse'   // New reverse gravity attack
        ];
        
        // Difficulty settings
        const DIFFICULTY_SETTINGS = {
            'easy': { time: 90, homingSpeed: 1.8, homingDuration: 8, boneSpeed: 4 },
            'medium': { time: 60, homingSpeed: 2.2, homingDuration: 6, boneSpeed: 5 },
            'hard': { time: 45, homingSpeed: 2.8, homingDuration: 5, boneSpeed: 6 }
        };
        
        // Game state
        let gameState = 'difficulty';
        let playerHP = 92;
        let playerPos = { x: 320, y: 380 };
        let bones = [];
        let blasters = [];
        let platforms = [];
        let lasers = [];
        let particles = [];
        let attackPhase = 0;
        let iframes = 0;
        let dialogue = "it's a beautiful day outside.";
        let showDialogue = true;
        let slamState = null;
        let gravity = 0;
        let velocityY = 0;
        let sansExpression = 'normal';
        let screenShake = 0;
        let currentAttack = null;
        let boneCount = 0;
        let wavePhase = 0;
        let chaseTargets = [];
        let winTimer = 60;
        let winTimerInterval = null;
        let winCounter = 0;
        let difficulty = 'medium';
        let homingActive = false;
        let homingTimer = 0;
        let homingTimerInterval = null;
        let reverseGravity = false;
        let gravityTimer = 0;
        let laserActive = false;
        let laserTimer = 0;
        let laserTimerInterval = null;
        
        // DOM elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueText = document.getElementById('dialogue-text');
        const dialogueHint = document.getElementById('dialogue-hint');
        const difficultyScreen = document.getElementById('difficulty-screen');
        const gameoverScreen = document.getElementById('gameover-screen');
        const victoryScreen = document.getElementById('victory-screen');
        const hpText = document.getElementById('hp-text');
        const timerText = document.getElementById('timer-text');
        const retryBtn = document.getElementById('retry-btn');
        const victoryBtn = document.getElementById('victory-btn');
        const attackIndicator = document.getElementById('attack-indicator');
        const homingTimerEl = document.getElementById('homing-timer');
        const laserTimerEl = document.getElementById('laser-timer');
        const damageFlash = document.getElementById('damage-flash');
        const victoryFlash = document.getElementById('victory-flash');
        const warningFlash = document.getElementById('warning-flash');
        const winCounterEl = document.getElementById('win-counter');
        const easyBtn = document.getElementById('easy-btn');
        const mediumBtn = document.getElementById('medium-btn');
        const hardBtn = document.getElementById('hard-btn');
        
        // Key state tracking
        const keysPressed = {};
        
        // Initialize game
        function init(diff = null) {
            if (diff === null) {
                // First load - show difficulty screen
                gameState = 'difficulty';
                updateUI();
                render();
                return;
            }
            
            // After difficulty is selected
            difficulty = diff;
            winTimer = DIFFICULTY_SETTINGS[difficulty].time;
            gameState = 'intro';
            playerHP = 92;
            playerPos = { x: 320, y: 380 };
            bones = [];
            blasters = [];
            platforms = [];
            lasers = [];
            particles = [];
            attackPhase = 0;
            iframes = 0;
            dialogue = "it's a beautiful day outside.";
            showDialogue = true;
            slamState = null;
            gravity = 0;
            velocityY = 0;
            sansExpression = 'normal';
            screenShake = 0;
            currentAttack = null;
            boneCount = 0;
            wavePhase = 0;
            chaseTargets = [];
            winCounter = 0;
            homingActive = false;
            homingTimer = 0;
            reverseGravity = false;
            gravityTimer = 0;
            laserActive = false;
            laserTimer = 0;
            
            // Clear any existing timers
            if (winTimerInterval) {
                clearInterval(winTimerInterval);
                winTimerInterval = null;
            }
            if (homingTimerInterval) {
                clearInterval(homingTimerInterval);
                homingTimerInterval = null;
            }
            if (laserTimerInterval) {
                clearInterval(laserTimerInterval);
                laserTimerInterval = null;
            }
            
            updateUI();
            render();
        }
        
        // Update UI elements
        function updateUI() {
            hpText.textContent = `${playerHP} / 92`;
            timerText.textContent = `${Math.ceil(winTimer)}s`;
            
            if (showDialogue) {
                dialogueBox.style.display = 'block';
                dialogueText.textContent = dialogue;
                dialogueHint.style.display = gameState === 'intro' ? 'block' : 'none';
            } else {
                dialogueBox.style.display = 'none';
            }
            
            if (gameState === 'difficulty') {
                difficultyScreen.style.display = 'flex';
            } else {
                difficultyScreen.style.display = 'none';
            }
            
            if (gameState === 'gameover') {
                gameoverScreen.style.display = 'flex';
            } else {
                gameoverScreen.style.display = 'none';
            }
            
            if (gameState === 'victory') {
                victoryScreen.style.display = 'flex';
            } else {
                victoryScreen.style.display = 'none';
            }
            
            // Update homing timer display
            if (homingActive) {
                homingTimerEl.textContent = `HOMING BONES: ${Math.ceil(homingTimer)}s`;
                homingTimerEl.style.opacity = '1';
            } else {
                homingTimerEl.style.opacity = '0';
            }
            
            // Update laser timer display
            if (laserActive) {
                laserTimerEl.textContent = `DANGEROUS ATTACK: ${Math.ceil(laserTimer)}s`;
                laserTimerEl.style.opacity = '1';
            } else {
                laserTimerEl.style.opacity = '0';
            }
        }
        
        // Show attack indicator
        function showAttackIndicator(attackName) {
            const attackNames = {
                'bones-horizontal': 'HORIZONTAL BONES',
                'bones-vertical': 'VERTICAL BONES',
                'bones-spiral': 'SPIRAL ATTACK',
                'bones-waves': 'WAVE ATTACK',
                'bones-darts': 'DART ATTACK',
                'blasters': 'BLASTER',
                'slam': 'GRAVITY SLAM',
                'bones-rain': 'BONE RAIN',
                'bones-chase': 'HOMING BONES',
                'bones-cross': 'CROSS ATTACK',
                'laser-sweep': 'LASER SWEEP',
                'laser-grid': 'GRID LASER',
                'bone-explosion': 'BONE EXPLOSION',
                'gravity-reverse': 'REVERSE GRAVITY'
            };
            
            attackIndicator.textContent = attackNames[attackName] || 'ATTACK';
            attackIndicator.style.opacity = '1';
            
            setTimeout(() => {
                attackIndicator.style.opacity = '0';
            }, 2000);
        }
        
        // Start homing bone phase
        function startHomingPhase() {
            homingActive = true;
            homingTimer = DIFFICULTY_SETTINGS[difficulty].homingDuration;
            
            // Show homing timer
            homingTimerEl.style.opacity = '1';
            
            // Clear any existing homing timer
            if (homingTimerInterval) {
                clearInterval(homingTimerInterval);
            }
            
            // Start homing timer
            homingTimerInterval = setInterval(() => {
                homingTimer -= 0.1;
                
                if (homingTimer <= 0) {
                    stopHomingPhase();
                }
                
                updateUI();
            }, 100);
        }
        
        // Stop homing bone phase
        function stopHomingPhase() {
            homingActive = false;
            if (homingTimerInterval) {
                clearInterval(homingTimerInterval);
                homingTimerInterval = null;
            }
            homingTimerEl.style.opacity = '0';
            
            // Remove all homing bones immediately
            bones = bones.filter(bone => bone.type !== 'chase');
        }
        
        // Start laser timer
        function startLaserTimer(duration = 5) {
            laserActive = true;
            laserTimer = duration;
            
            // Show laser timer
            laserTimerEl.style.opacity = '1';
            
            // Clear any existing laser timer
            if (laserTimerInterval) {
                clearInterval(laserTimerInterval);
            }
            
            // Start laser timer
            laserTimerInterval = setInterval(() => {
                laserTimer -= 0.1;
                
                if (laserTimer <= 0) {
                    stopLaserTimer();
                }
                
                updateUI();
            }, 100);
        }
        
        // Stop laser timer
        function stopLaserTimer() {
            laserActive = false;
            if (laserTimerInterval) {
                clearInterval(laserTimerInterval);
                laserTimerInterval = null;
            }
            laserTimerEl.style.opacity = '0';
        }
        
        // Start reverse gravity phase
        function startReverseGravity() {
            reverseGravity = true;
            gravityTimer = 5; // 5 seconds of reverse gravity
            
            // Show warning flash
            warningFlash.style.opacity = '0.3';
            setTimeout(() => {
                warningFlash.style.opacity = '0';
            }, 500);
            
            // Start gravity timer
            const gravityInterval = setInterval(() => {
                gravityTimer -= 0.1;
                if (gravityTimer <= 0) {
                    reverseGravity = false;
                    clearInterval(gravityInterval);
                }
            }, 100);
        }
        
        // Trigger screen shake
        function triggerScreenShake(intensity = 10) {
            screenShake = intensity;
        }
        
        // Show damage flash
        function showDamageFlash() {
            damageFlash.style.opacity = '0.4';
            setTimeout(() => {
                damageFlash.style.opacity = '0';
            }, 100);
        }
        
        // Show victory flash
        function showVictoryFlash() {
            victoryFlash.style.opacity = '0.3';
            setTimeout(() => {
                victoryFlash.style.opacity = '0';
            }, 200);
        }
        
        // Show warning flash (for laser attacks)
        function showWarningFlash() {
            warningFlash.style.opacity = '0.5';
            setTimeout(() => {
                warningFlash.style.opacity = '0';
            }, 300);
        }
        
        // Create particles
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 30,
                    color: color,
                    size: 2 + Math.random() * 3
                });
            }
        }
        
        // Show win counter
        function showWinCounter() {
            winCounter++;
            winCounterEl.textContent = `+1 WIN! (${winCounter})`;
            winCounterEl.style.opacity = '1';
            
            setTimeout(() => {
                winCounterEl.style.opacity = '0';
            }, 2000);
        }
        
        // Draw Sans (Enhanced)
        function drawSans() {
            const sansX = 320;
            const sansY = 100;
            
            // Body with better proportions
            ctx.fillStyle = '#fff';
            ctx.fillRect(sansX - 25, sansY + 35, 50, 85); // More proportional body
            
            // Head with better shape
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(sansX, sansY, 30, 0, Math.PI * 2); // Slightly smaller head
            ctx.fill();
            
            // Eyes with better positioning
            ctx.fillStyle = '#000';
            if (sansExpression === 'normal') {
                // Normal eyes - slightly larger and better positioned
                ctx.beginPath();
                ctx.arc(sansX - 10, sansY - 3, 9, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(sansX + 10, sansY - 3, 9, 0, Math.PI * 2);
                ctx.fill();
            } else if (sansExpression === 'wink') {
                // Left eye glowing (larger glow)
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(sansX - 10, sansY - 3, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Right eye closed (better closed eye)
                ctx.fillStyle = '#000';
                ctx.fillRect(sansX + 3, sansY - 3, 14, 2);
            } else if (sansExpression === 'smile') {
                // Happy expression for victory
                ctx.beginPath();
                ctx.arc(sansX - 10, sansY - 3, 9, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(sansX + 10, sansY - 3, 9, 0, Math.PI * 2);
                ctx.fill();
                
                // Big smile with better curve
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(sansX, sansY + 12, 18, 0, Math.PI);
                ctx.stroke();
            }
            
            // Smile (normal) - better positioned
            if (sansExpression !== 'smile') {
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(sansX, sansY + 8, 14, 0, Math.PI);
                ctx.stroke();
            }
            
            // Jacket with better proportions
            ctx.fillStyle = '#000';
            ctx.fillRect(sansX - 30, sansY + 40, 60, 80);
            ctx.fillStyle = '#fff';
            ctx.fillRect(sansX - 25, sansY + 45, 20, 70);
            
            // Arms
            ctx.fillStyle = '#fff';
            ctx.fillRect(sansX - 35, sansY + 60, 10, 30);
            ctx.fillRect(sansX + 25, sansY + 60, 10, 30);
        }
        
        // Draw battle box
        function drawBattleBox() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.strokeRect(BATTLE_BOX.x, BATTLE_BOX.y, BATTLE_BOX.width, BATTLE_BOX.height);
        }
        
        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#4169e1';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, 8);
            });
        }
        
        // Draw bones
        function drawBones() {
            // All bones are white
            ctx.fillStyle = '#fff';
            
            bones.forEach(bone => {
                if (bone.type === 'dart') {
                    // Draw dart shape
                    ctx.save();
                    ctx.translate(bone.x, bone.y);
                    ctx.rotate(bone.angle);
                    ctx.fillRect(-2, -10, 4, 20);
                    ctx.restore();
                } else if (bone.type === 'chase') {
                    // Draw chasing bone with light blue color
                    ctx.fillStyle = '#66ccff';
                    ctx.fillRect(bone.x - 5, bone.y - 15, 10, 30);
                    ctx.fillStyle = '#fff'; // Reset for next bone
                } else if (bone.type === 'explosion') {
                    // Draw explosion bone with pulsing effect
                    const pulse = Math.sin(Date.now() * 0.01) * 3;
                    ctx.fillStyle = '#ff6666';
                    ctx.fillRect(bone.x - 5 - pulse/2, bone.y - 15 - pulse/2, 10 + pulse, 30 + pulse);
                    ctx.fillStyle = '#fff';
                } else {
                    ctx.fillRect(bone.x - 5, bone.y - 15, 10, 30);
                }
            });
        }
        
        // Draw blasters
        function drawBlasters() {
            blasters.forEach(blaster => {
                const alpha = Math.min(blaster.charge / 60, 1);
                
                // Blaster skull
                ctx.fillStyle = `rgba(200, 200, 200, ${alpha})`;
                ctx.beginPath();
                ctx.arc(blaster.x, blaster.y, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye glow
                ctx.fillStyle = `rgba(255, 255, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(blaster.x - 8, blaster.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(blaster.x + 8, blaster.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                if (blaster.charge >= 60) {
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(blaster.x - 120, blaster.y - 15, 240, 30);
                }
            });
        }
        
        // Draw lasers
        function drawLasers() {
            lasers.forEach(laser => {
                if (laser.type === 'sweep') {
                    // Horizontal sweeping laser - less intense
                    ctx.fillStyle = laser.active ? '#ff4444' : 'rgba(255, 68, 68, 0.3)';
                    ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                    
                    // Laser glow - reduced intensity
                    if (laser.active) {
                        ctx.fillStyle = 'rgba(255, 68, 68, 0.2)';
                        ctx.fillRect(laser.x - 3, laser.y - 3, laser.width + 6, laser.height + 6);
                    }
                } else if (laser.type === 'grid') {
                    // Grid laser pattern - much less OP
                    ctx.strokeStyle = laser.active ? '#ff88ff' : 'rgba(255, 136, 255, 0.2)';
                    ctx.lineWidth = laser.active ? 1 : 0.5;
                    
                    // Vertical lines - wider spacing
                    for (let i = 0; i < laser.columns; i++) {
                        const x = laser.x + i * laser.spacing;
                        ctx.beginPath();
                        ctx.moveTo(x, laser.y);
                        ctx.lineTo(x, laser.y + laser.height);
                        ctx.stroke();
                    }
                    
                    // Horizontal lines - wider spacing
                    for (let i = 0; i < laser.rows; i++) {
                        const y = laser.y + i * laser.spacing;
                        ctx.beginPath();
                        ctx.moveTo(laser.x, y);
                        ctx.lineTo(laser.x + laser.width, y);
                        ctx.stroke();
                    }
                }
            });
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        // Draw player
        function drawPlayer() {
            const flashAlpha = iframes > 0 && Math.floor(iframes / 5) % 2 === 0 ? 0.3 : 1;
            ctx.fillStyle = `rgba(255, 0, 0, ${flashAlpha})`;
            ctx.beginPath();
            ctx.arc(playerPos.x, playerPos.y, 8, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Apply screen shake
        function applyScreenShake() {
            if (screenShake > 0) {
                const shakeX = (Math.random() - 0.5) * screenShake;
                const shakeY = (Math.random() - 0.5) * screenShake;
                canvas.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
                screenShake *= 0.9;
                if (screenShake < 0.5) screenShake = 0;
            } else {
                canvas.style.transform = 'translate(0, 0)';
            }
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 640, 480);
            
            // Apply screen shake
            applyScreenShake();
            
            // Draw game elements
            drawSans();
            drawBattleBox();
            drawPlatforms();
            drawBones();
            drawBlasters();
            drawLasers();
            drawParticles();
            drawPlayer();
        }
        
        // Update game state
        function update() {
            if (gameState !== 'fighting') return;
            
            // Update player position
            let newX = playerPos.x;
            let newY = playerPos.y;
            let newVelY = velocityY;
            
            if (slamState) {
                // During slam attack, apply gravity
                newVelY += gravity;
                newY += newVelY;
                
                // Check platform collisions
                let onPlatform = false;
                for (const platform of platforms) {
                    if (newY >= platform.y - 8 && 
                        newY <= platform.y + 5 &&
                        newX >= platform.x && 
                        newX <= platform.x + platform.width) {
                        newY = platform.y - 8;
                        newVelY = 0;
                        onPlatform = true;
                        break;
                    }
                }
                
                // Horizontal movement only
                if (keysPressed['ArrowLeft']) newX -= PLAYER_SPEED;
                if (keysPressed['ArrowRight']) newX += PLAYER_SPEED;
                
                // Check if hit bottom
                if (newY >= BATTLE_BOX.y + BATTLE_BOX.height - 10) {
                    newY = BATTLE_BOX.y + BATTLE_BOX.height - 10;
                    newVelY = 0;
                }
            } else if (reverseGravity) {
                // Reverse gravity movement
                if (keysPressed['ArrowLeft']) newX -= PLAYER_SPEED;
                if (keysPressed['ArrowRight']) newX += PLAYER_SPEED;
                if (keysPressed['ArrowUp']) newY -= PLAYER_SPEED;
                if (keysPressed['ArrowDown']) newY += PLAYER_SPEED;
                
                // Apply reverse gravity
                newVelY -= GRAVITY;
                newY += newVelY;
                
                // Clamp to battle box
                newX = Math.max(BATTLE_BOX.x + 10, Math.min(BATTLE_BOX.x + BATTLE_BOX.width - 10, newX));
                newY = Math.max(BATTLE_BOX.y + 10, Math.min(BATTLE_BOX.y + BATTLE_BOX.height - 10, newY));
            } else {
                // Normal movement
                if (keysPressed['ArrowLeft']) newX -= PLAYER_SPEED;
                if (keysPressed['ArrowRight']) newX += PLAYER_SPEED;
                if (keysPressed['ArrowUp']) newY -= PLAYER_SPEED;
                if (keysPressed['ArrowDown']) newY += PLAYER_SPEED;
            }
            
            // Clamp to battle box (for non-reverse gravity)
            if (!reverseGravity) {
                newX = Math.max(BATTLE_BOX.x + 10, Math.min(BATTLE_BOX.x + BATTLE_BOX.width - 10, newX));
                newY = Math.max(BATTLE_BOX.y + 10, Math.min(BATTLE_BOX.y + BATTLE_BOX.height - 10, newY));
            }
            
            playerPos.x = newX;
            playerPos.y = newY;
            velocityY = newVelY;
            
            // Update bones
            bones = bones.map(bone => {
                if (bone.type === 'spiral') {
                    // Spiral movement
                    bone.angle += bone.rotationSpeed;
                    bone.radius += bone.radiusSpeed;
                    bone.x = bone.centerX + Math.cos(bone.angle) * bone.radius;
                    bone.y = bone.centerY + Math.sin(bone.angle) * bone.radius;
                } else if (bone.type === 'wave') {
                    // Wave movement
                    bone.x += bone.vx;
                    bone.y = bone.startY + Math.sin(bone.x * 0.05 + wavePhase) * 30;
                } else if (bone.type === 'dart') {
                    // Dart movement
                    bone.x += bone.vx;
                    bone.y += bone.vy;
                    bone.angle = Math.atan2(bone.vy, bone.vx);
                } else if (bone.type === 'chase') {
                    // Homing movement (reduced speed)
                    const dx = playerPos.x - bone.x;
                    const dy = playerPos.y - bone.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 5) {
                        // Use difficulty-specific homing speed
                        const speed = DIFFICULTY_SETTINGS[difficulty].homingSpeed;
                        bone.vx = (dx / dist) * speed;
                        bone.vy = (dy / dist) * speed;
                    }
                    bone.x += bone.vx;
                    bone.y += bone.vy;
                } else if (bone.type === 'explosion') {
                    // Explosion bone - pulsing in place
                    bone.pulsePhase += 0.1;
                } else {
                    // Regular movement with difficulty speed
                    bone.x += bone.vx;
                    bone.y += bone.vy;
                }
                return bone;
            }).filter(bone => 
                bone.x > -50 && bone.x < 690 && bone.y > -50 && bone.y < 530
            );
            
            // Update wave phase
            wavePhase += 0.1;
            
            // Update lasers
            lasers = lasers.map(laser => {
                if (laser.type === 'sweep') {
                    // Sweeping laser logic
                    laser.sweepPhase += 0.03; // Slower sweep
                    laser.x = BATTLE_BOX.x + Math.sin(laser.sweepPhase) * (BATTLE_BOX.width - laser.width);
                    
                    // Activate laser periodically with timer
                    if (laser.sweepPhase % (Math.PI * 2) < 0.3) {
                        laser.active = true;
                        setTimeout(() => {
                            if (lasers.includes(laser)) laser.active = false;
                        }, 200); // Shorter activation time
                    }
                }
                return laser;
            }).filter(laser => laser.life > 0);
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Check bone collisions
            if (iframes === 0) {
                for (const bone of bones) {
                    const dx = playerPos.x - bone.x;
                    const dy = playerPos.y - bone.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 18) {
                        // Different damage based on bone type
                        let damage = 5;
                        if (bone.type === 'dart') damage = 10;
                        if (bone.type === 'chase') damage = 7;
                        if (bone.type === 'explosion') damage = 12; // Reduced from 15
                        
                        playerHP = Math.max(0, playerHP - damage);
                        iframes = 30;
                        sansExpression = 'wink';
                        showDamageFlash();
                        triggerScreenShake(15);
                        createParticles(playerPos.x, playerPos.y, '#ff4444', 15);
                        setTimeout(() => sansExpression = 'normal', 500);
                        break;
                    }
                }
            }
            
            // Check blaster collisions
            const firingBlasters = blasters.filter(b => b.charge === 60);
            if (firingBlasters.length > 0 && iframes === 0) {
                for (const blaster of firingBlasters) {
                    const dx = playerPos.x - blaster.x;
                    const dy = playerPos.y - blaster.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 50) {
                        playerHP = Math.max(0, playerHP - 10);
                        iframes = 30;
                        sansExpression = 'wink';
                        showDamageFlash();
                        triggerScreenShake(20);
                        createParticles(playerPos.x, playerPos.y, '#ffff00', 10);
                        setTimeout(() => sansExpression = 'normal', 500);
                        break;
                    }
                }
            }
            
            // Check laser collisions
            if (iframes === 0) {
                for (const laser of lasers) {
                    if (laser.active) {
                        if (laser.type === 'sweep') {
                            if (playerPos.x >= laser.x && 
                                playerPos.x <= laser.x + laser.width &&
                                playerPos.y >= laser.y && 
                                playerPos.y <= laser.y + laser.height) {
                                playerHP = Math.max(0, playerHP - 15); // Reduced from 20
                                iframes = 40;
                                sansExpression = 'wink';
                                showDamageFlash();
                                triggerScreenShake(20); // Reduced intensity
                                createParticles(playerPos.x, playerPos.y, '#ff4444', 15);
                                setTimeout(() => sansExpression = 'normal', 500);
                                break;
                            }
                        } else if (laser.type === 'grid') {
                            // Check if player is on grid intersection - much less OP
                            const gridX = Math.floor((playerPos.x - laser.x) / laser.spacing);
                            const gridY = Math.floor((playerPos.y - laser.y) / laser.spacing);
                            
                            // Only damage if player is exactly on intersection (harder to hit)
                            const exactX = Math.abs(playerPos.x - (laser.x + gridX * laser.spacing)) < 5;
                            const exactY = Math.abs(playerPos.y - (laser.y + gridY * laser.spacing)) < 5;
                            
                            if (gridX >= 0 && gridX < laser.columns && 
                                gridY >= 0 && gridY < laser.rows && exactX && exactY) {
                                playerHP = Math.max(0, playerHP - 8); // Reduced damage
                                iframes = 30;
                                sansExpression = 'wink';
                                showDamageFlash();
                                triggerScreenShake(10); // Reduced intensity
                                createParticles(playerPos.x, playerPos.y, '#ff88ff', 8);
                                setTimeout(() => sansExpression = 'normal', 500);
                                break;
                            }
                        }
                    }
                }
            }
            
            // Update iframes
            if (iframes > 0) iframes--;
            
            // Check game over
            if (playerHP <= 0 && gameState === 'fighting') {
                gameState = 'gameover';
                dialogue = 'geeettttttt dunked on!!!';
                showDialogue = true;
                sansExpression = 'wink';
                stopHomingPhase();
                stopLaserTimer();
            }
            
            updateUI();
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Attack phase manager with randomization
        function startAttackPhase() {
            if (gameState !== 'fighting') return;
            
            // Randomly select an attack type
            const randomAttack = ATTACK_TYPES[Math.floor(Math.random() * ATTACK_TYPES.length)];
            currentAttack = randomAttack;
            showAttackIndicator(randomAttack);
            
            // Difficulty-specific bone speed
            const boneSpeed = DIFFICULTY_SETTINGS[difficulty].boneSpeed;
            
            // Show warning for dangerous attacks
            if (randomAttack === 'laser-sweep' || randomAttack === 'laser-grid' || randomAttack === 'bone-explosion') {
                showWarningFlash();
                // Start laser timer for dangerous attacks
                if (randomAttack === 'laser-sweep') {
                    startLaserTimer(4); // 4 second timer
                } else if (randomAttack === 'bone-explosion') {
                    startLaserTimer(3); // 3 second timer
                }
            }
            
            switch(randomAttack) {
                case 'bones-horizontal':
                    // Horizontal bones from sides
                    const side = Math.random() < 0.5 ? 'left' : 'right';
                    for (let i = 0; i < 5; i++) {
                        bones.push({
                            x: side === 'left' ? BATTLE_BOX.x : BATTLE_BOX.x + BATTLE_BOX.width,
                            y: BATTLE_BOX.y + 30 + i * 35,
                            vx: side === 'left' ? boneSpeed : -boneSpeed,
                            vy: 0
                        });
                    }
                    break;
                    
                case 'bones-vertical':
                    // Vertical bones from top and bottom
                    const topCount = Math.floor(Math.random() * 3) + 3;
                    const bottomCount = Math.floor(Math.random() * 3) + 3;
                    
                    for (let i = 0; i < topCount; i++) {
                        bones.push({
                            x: BATTLE_BOX.x + 50 + i * 60,
                            y: BATTLE_BOX.y,
                            vx: 0,
                            vy: boneSpeed
                        });
                    }
                    
                    for (let i = 0; i < bottomCount; i++) {
                        bones.push({
                            x: BATTLE_BOX.x + 50 + i * 60,
                            y: BATTLE_BOX.y + BATTLE_BOX.height,
                            vx: 0,
                            vy: -boneSpeed
                        });
                    }
                    break;
                    
                case 'bones-spiral':
                    // Spiral bones from center
                    const spiralCount = 12;
                    for (let i = 0; i < spiralCount; i++) {
                        bones.push({
                            type: 'spiral',
                            centerX: BATTLE_BOX.x + BATTLE_BOX.width/2,
                            centerY: BATTLE_BOX.y + BATTLE_BOX.height/2,
                            angle: (i / spiralCount) * Math.PI * 2,
                            radius: 10,
                            radiusSpeed: 1.5,
                            rotationSpeed: 0.05
                        });
                    }
                    break;
                    
                case 'bones-waves':
                    // Wave pattern bones
                    for (let i = 0; i < 6; i++) {
                        bones.push({
                            type: 'wave',
                            x: BATTLE_BOX.x,
                            y: 0,
                            startY: BATTLE_BOX.y + 30 + i * 25,
                            vx: boneSpeed * 0.6
                        });
                    }
                    break;
                    
                case 'bones-darts':
                    // Fast darts from random positions
                    for (let i = 0; i < 8; i++) {
                        const startX = BATTLE_BOX.x + Math.random() * BATTLE_BOX.width;
                        const startY = BATTLE_BOX.y + Math.random() * BATTLE_BOX.height;
                        const angle = Math.atan2(playerPos.y - startY, playerPos.x - startX);
                        const speed = 8;
                        
                        bones.push({
                            type: 'dart',
                            x: startX,
                            y: startY,
                            vx: Math.cos(angle) * speed,
                            vy: Math.sin(angle) * speed,
                            angle: angle
                        });
                    }
                    break;
                    
                case 'blasters':
                    // Blasters with random positions
                    const blasterCount = Math.floor(Math.random() * 2) + 1;
                    for (let i = 0; i < blasterCount; i++) {
                        blasters.push({
                            x: BATTLE_BOX.x + 80 + Math.random() * 240,
                            y: BATTLE_BOX.y + 50 + Math.random() * 100,
                            charge: 0
                        });
                    }
                    break;
                    
                case 'slam':
                    // Slam attack with platforms
                    slamState = 'active';
                    gravity = GRAVITY;
                    platforms = [
                        { x: BATTLE_BOX.x + 50, y: BATTLE_BOX.y + 100, width: 100 },
                        { x: BATTLE_BOX.x + 250, y: BATTLE_BOX.y + 80, width: 100 }
                    ];
                    
                    // Spawn bones from bottom
                    for (let i = 0; i < 5; i++) {
                        bones.push({
                            x: BATTLE_BOX.x + 50 + i * 70,
                            y: BATTLE_BOX.y + BATTLE_BOX.height,
                            vx: 0,
                            vy: -3
                        });
                    }
                    
                    setTimeout(() => {
                        slamState = null;
                        gravity = 0;
                        velocityY = 0;
                        platforms = [];
                    }, 3000);
                    break;
                    
                case 'bones-rain':
                    // Bone rain from top
                    for (let i = 0; i < 15; i++) {
                        bones.push({
                            x: BATTLE_BOX.x + 20 + Math.random() * (BATTLE_BOX.width - 40),
                            y: BATTLE_BOX.y - 20,
                            vx: (Math.random() - 0.5) * 2,
                            vy: 6 + Math.random() * 3
                        });
                    }
                    break;
                    
                case 'bones-chase':
                    // Homing bones (less OP)
                    for (let i = 0; i < 3; i++) { // Reduced count
                        bones.push({
                            type: 'chase',
                            x: BATTLE_BOX.x + Math.random() * BATTLE_BOX.width,
                            y: BATTLE_BOX.y + Math.random() * BATTLE_BOX.height,
                            vx: 0,
                            vy: 0,
                            speed: DIFFICULTY_SETTINGS[difficulty].homingSpeed
                        });
                    }
                    // Activate homing phase
                    startHomingPhase();
                    break;
                    
                case 'bones-cross':
                    // Cross pattern bones
                    const centerX = BATTLE_BOX.x + BATTLE_BOX.width/2;
                    const centerY = BATTLE_BOX.y + BATTLE_BOX.height/2;
                    
                    // Horizontal bones
                    for (let i = 0; i < 4; i++) {
                        bones.push({
                            x: BATTLE_BOX.x,
                            y: centerY - 40 + i * 25,
                            vx: boneSpeed,
                            vy: 0
                        });
                        bones.push({
                            x: BATTLE_BOX.x + BATTLE_BOX.width,
                            y: centerY - 40 + i * 25,
                            vx: -boneSpeed,
                            vy: 0
                        });
                    }
                    
                    // Vertical bones
                    for (let i = 0; i < 4; i++) {
                        bones.push({
                            x: centerX - 40 + i * 25,
                            y: BATTLE_BOX.y,
                            vx: 0,
                            vy: boneSpeed
                        });
                        bones.push({
                            x: centerX - 40 + i * 25,
                            y: BATTLE_BOX.y + BATTLE_BOX.height,
                            vx: 0,
                            vy: -boneSpeed
                        });
                    }
                    break;
                    
                case 'laser-sweep':
                    // Sweeping horizontal laser - less frequent
                    if (Math.random() > 0.3) { // Only 70% chance to create
                        lasers.push({
                            type: 'sweep',
                            x: BATTLE_BOX.x,
                            y: BATTLE_BOX.y + Math.random() * BATTLE_BOX.height,
                            width: 15, // Narrower laser
                            height: 15, // Smaller hitbox
                            active: false,
                            sweepPhase: 0,
                            life: 250
                        });
                    }
                    break;
                    
                case 'laser-grid':
                    // Grid laser pattern - much less OP
                    lasers.push({
                        type: 'grid',
                        x: BATTLE_BOX.x,
                        y: BATTLE_BOX.y,
                        width: BATTLE_BOX.width,
                        height: BATTLE_BOX.height,
                        spacing: 60, // Wider spacing (was 40)
                        columns: Math.floor(BATTLE_BOX.width / 60),
                        rows: Math.floor(BATTLE_BOX.height / 60),
                        active: false,
                        life: 150 // Shorter duration
                    });
                    
                    // Activate grid periodically - less frequent
                    let gridActivation = 0;
                    const gridInterval = setInterval(() => {
                        if (!lasers.some(l => l.type === 'grid')) {
                            clearInterval(gridInterval);
                            return;
                        }
                        
                        gridActivation++;
                        const gridLaser = lasers.find(l => l.type === 'grid');
                        if (gridLaser) {
                            gridLaser.active = true;
                            setTimeout(() => {
                                if (gridLaser) gridLaser.active = false;
                            }, 150); // Shorter activation
                        }
                        
                        if (gridActivation > 6) { // Fewer activations
                            clearInterval(gridInterval);
                        }
                    }, 1000); // Longer delay between activations
                    break;
                    
                case 'bone-explosion':
                    // Bone explosion attack - fewer bones
                    const explosionCount = 8; // Reduced from 12
                    for (let i = 0; i < explosionCount; i++) {
                        bones.push({
                            type: 'explosion',
                            x: BATTLE_BOX.x + BATTLE_BOX.width/2,
                            y: BATTLE_BOX.y + BATTLE_BOX.height/2,
                            vx: Math.cos(i / explosionCount * Math.PI * 2) * 3, // Slower speed
                            vy: Math.sin(i / explosionCount * Math.PI * 2) * 3,
                            pulsePhase: 0
                        });
                    }
                    break;
                    
                case 'gravity-reverse':
                    // Reverse gravity attack
                    startReverseGravity();
                    // Spawn bones that fall upward - fewer bones
                    for (let i = 0; i < 7; i++) { // Reduced from 10
                        bones.push({
                            x: BATTLE_BOX.x + 20 + Math.random() * (BATTLE_BOX.width - 40),
                            y: BATTLE_BOX.y + BATTLE_BOX.height + 20,
                            vx: (Math.random() - 0.5) * 2, // Slower horizontal speed
                            vy: 4 // Slower upward speed
                        });
                    }
                    break;
            }
            
            // Schedule next attack (random interval between 1.5-3 seconds)
            const nextAttackTime = 1500 + Math.random() * 1500;
            setTimeout(startAttackPhase, nextAttackTime);
        }
        
        // Win condition timer
        function startWinTimer() {
            winTimerInterval = setInterval(() => {
                winTimer -= 0.1;
                
                // Update Sans expression as time runs out
                if (winTimer < 10) {
                    sansExpression = 'wink';
                    setTimeout(() => {
                        if (gameState === 'fighting') sansExpression = 'normal';
                    }, 300);
                }
                
                // Check win condition
                if (winTimer <= 0 && gameState === 'fighting') {
                    clearInterval(winTimerInterval);
                    stopHomingPhase();
                    stopLaserTimer();
                    gameState = 'victory';
                    dialogue = 'nice job, bud.';
                    showDialogue = true;
                    sansExpression = 'smile';
                    showVictoryFlash();
                    showWinCounter();
                }
                
                updateUI();
            }, 100);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
            
            if (gameState === 'intro' && e.key === 'z') {
                gameState = 'fighting';
                showDialogue = false;
                dialogue = '';
                startAttackPhase();
                startWinTimer();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });
        
        easyBtn.addEventListener('click', () => {
            init('easy');
        });
        
        mediumBtn.addEventListener('click', () => {
            init('medium');
        });
        
        hardBtn.addEventListener('click', () => {
            init('hard');
        });
        
        retryBtn.addEventListener('click', () => {
            init(difficulty);
        });
        
        victoryBtn.addEventListener('click', () => {
            init(difficulty);
        });
        
        // Initialize and start game
        init();
        gameLoop();
    </script>
</body>
